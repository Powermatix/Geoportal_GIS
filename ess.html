<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geoportal Kościołów w Polsce</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Initialize the map
  const map = L.map('map').setView([52.0, 19.0], 6);

  // Add tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Overpass API query for nodes, ways, and relations within Poland
  const query = `
            [out:json][timeout:50];
            area["admin_level"="2"]["name"="Polska"]->.boundary;
            (
                nwr["amenity"="place_of_worship"]["religion"="christian"](area.boundary);
            );
            out body;

            out geom;
        `;

  fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`)
          .then(response => response.json())
          .then(data => {
            const getMarkerStyle = (denomination) => {
              switch (denomination) {
                case 'catholic': return { color: 'blue' };
                case 'protestant': return { color: 'green' };
                case 'orthodox': return { color: 'red' };
                default: return { color: 'gray' };
              }
            };

            // Add elements to the map
            data.elements.forEach(element => {
              const { tags } = element;
              const denomination = tags?.denomination || 'unknown';
              const style = getMarkerStyle(denomination);

              // Handle nodes
              if (element.type === 'node') {
                L.circleMarker([element.lat, element.lon], {
                  radius: 5,
                  color: style.color,
                  fillOpacity: 0.7
                })
                        .bindPopup(`
                            <strong>${tags?.name || 'Nieznana nazwa'}</strong><br>
                            Denominacja: ${denomination}<br>
                            Religia: ${tags?.religion || 'Nieznana'}
                        `)
                        .addTo(map);
              }

              // Handle ways and relations
              if ((element.type === 'way' || element.type === 'relation') && element.geometry) {
                const latlngs = element.geometry.map(coord => [coord.lat, coord.lon]);
                L.polygon(latlngs, {
                  color: style.color,
                  weight: 2,
                  fillOpacity: 0.4
                })
                        .bindPopup(`
                            <strong>${tags?.name || 'Nieznana nazwa'}</strong><br>
                            Denominacja: ${denomination}<br>
                            Religia: ${tags?.religion || 'Nieznana'}
                        `)
                        .addTo(map);
              }
            });
          })
          .catch(error => console.error('Error fetching data:', error));
</script>
</body>
</html>
